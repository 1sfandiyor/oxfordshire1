<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Contact Modal -->
<div id="contact" class="w3-modal">
    <div class="w3-modal-content w3-animate-zoom">
      <div class="w3-container w3-black">
        <span onclick="document.getElementById('contact').style.display='none'"></span>
        <h1>Contact</h1>
      </div>
      <div class="Isfandiyor">
        <p>So'rovnomani to'ldirish</p>
        <form action="t.me/Isfandiyor101" method="post">
          Subject:<br>
          <input type="text" name="ism" placeholder="Ism"><br>
          Email:<br>
          <input type="email" name="email" placeholder="Your Email"><br>
          Darajangiz:<br>
          <select  name="degree" id="degree">
            <option value="Beginner">Beginner</option>
            <option value="Elementary">Elementary</option>
            <option value="Pre-intermediate">Pre-intermediate</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Upper-intermediate">Upper-intermediate</option>
            <option value="Advanced">Advanced</option>
          </select>
            <br>
          Date and time:<br>
          <input type="datetime-local" name="date" required><br>
          Telefon Nomer:<br>
          <input name="Nomer" type="tel" placeholder="Your Phone Number" required><br>
          <input type="submit" value="Send">
        </form>        
      </div>
    </div>
  </div>
  
</body>
</html>
